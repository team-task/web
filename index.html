<div class="m-app-loading" ng-animate-children>
    <style type="text/css">
        div.m-app-loading {
            position: fixed;
        }

        div.m-app-loading div.animated-container {
            background-color: #101010;
            bottom: 0;
            left: 0;
            opacity: 1.0;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 999999;
        }

        /* Used to initialize the ng-leave animation state. */
        div.m-app-loading div.animated-container.ng-leave {
            opacity: 1.0;
            transition: all linear 200ms;
            -webkit-transition: all linear 200ms;
        }

        /* Used to set the end properties of the ng-leave animation state. */
        div.m-app-loading div.animated-container.ng-leave-active {
            opacity: 0;
        }

        div.m-app-loading div.messaging {
            color: #FFFFFF;
            font-family: monospace;
            left: 0;
            margin-top: -37px;
            position: absolute;
            right: 0;
            text-align: center;
            top: 50%;
        }

        div.m-app-loading div.messaging .team {
            color: #17BEFF;
        }
        div.m-app-loading div.messaging .task {
            color: #29D311;
        }

        div.m-app-loading h1 {
            font-size: 26px;
            line-height: 35px;
            margin: 0 0 20px 0;
        }

        div.m-app-loading p {
            font-size: 18px;
            line-height: 14px;
            margin: 0;
        }
        .messaging .progress {
            width: 50%;
            left: 25%;
            position: relative;
        }
    </style>

    <div class="animated-container">
        <div class="messaging">
            <h1>
                <span class="team">Team</span><span class="task">Task</span>
            </h1>
            <div class="progress">
                <div id="indeterminate-progress" class="progress-bar progress-bar-striped active"
                     role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 1%">
                    <span class="sr-only">100% Complete</span>
                </div>
                <script>
                    var progress = 1;
                    IndeterminateProgress();
                    var progressInterval = window.setInterval(function () { IndeterminateProgress(); }, 100);
                    function IndeterminateProgress() {
                        progress = progress < 100 ? (progress + 1) : 1;
                        var element = document.getElementById("indeterminate-progress");
                        if(!element) {
                            clearInterval(progressInterval);
                        } else {
                            element.setAttribute("style", "width: " + progress + "%");
                        }
                    }


                </script>
            </div>
            <p>
                Carregando componentes. Aguarde.
            </p>
        </div>
    </div>
</div>

<div class="mainsec" ui-view>
