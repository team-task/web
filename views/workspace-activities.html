<div class="wrapper" ng-controller="WorkspaceActivitiesController">
    <header header>
    </header>
    <div class="progress mini-progress" ng-show="showLoading">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">100% Complete</span>
        </div>
    </div>
    <section>
        <div class="col-md-3">
            <div left-navigation></div>
        </div>
        <div class="col-md-9">
            <div class="task-list-panel container-fluid" ng-init="initWorkspaceActivities()">
                <div>

                </div>
                <table datatable="ng" dt-options="dtOptions" class="table table-hover">
                    <thead>
                        <tr>
                            <td>Grupo</td>
                            <td>Atividades</td>
                            <td>Gerente</td>
                            <td>Recursos</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="grupo in grupos">
                            <td>{{grupo.nome}}</td>
                            <td>{{grupo.atividades.length}}</td>
                            <td><ng-avatar width="27" class="tt-avatar-table" auto-color="true" initials="{{grupo.pessoaGerente.iniciais}}"></ng-avatar></td>
                            <td>
                                <span ng-repeat="recurso in grupo.pessoaRecurso">
                                    <ng-avatar width="27" class="tt-avatar-table" initials="{{recurso.iniciais}}" auto-color="true"></ng-avatar>
                                </span>&nbsp;
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container text-right">
            <a class="text-muted" ui-sref="workspace">Ajuda ?</a>
        </div>
    </footer>
</div>
