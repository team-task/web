<div class="wrapper" ng-controller="WorkspaceActivitiesController">
    <header header>
    </header>
    <div class="progress mini-progress" ng-show="showLoading">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">100% Complete</span>
        </div>
    </div>
    <div class="container-fluid tt-container">
        <div class="row">
            <div class="col-md-3">
                <div left-navigation></div>
            </div>
            <div class="col-md-9">
                <div class="task-list-panel container-fluid" ng-init="initWorkspaceActivities()">
                    <div>
                        <h3 class="page-header">
                            Atividades
                            <!--
                            <button ng-click="novaAtividade();" class="btn btn-danger btn-sm tt-btn-round"><i
                                    class="fa fa-plus"></i></button>
                                    -->
                        </h3>
                    </div>
                    <table datatable="ng" dt-options="dtAOptions" class="table table-hover table-responsive">
                        <thead>
                        <tr>
                            <td>Atividade</td>
                            <td>Status</td>
                            <td>Inicio</td>
                            <td>Duração</td>
                            <td>Até</td>
                            <td>Time</td>
                            <td>Lider</td>
                            <td>Recursos</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="atividade in listaAtividades">
                            <td>{{atividade.nome}}</td>
                            <td>{{atividade.status}}</td>

                            <td>{{atividade.inicio.$date | date : 'dd/MM/yyyy'}}</td>
                            <td>{{atividade.duracao}}</td>
                            <td>{{atividade.fim.$date | date : 'dd/MM/yyyy'}}</td>

                            <td>{{atividade.timeObj.nome}}</td>
                            <td>
                                <ng-letter-avatar dynamic="true" charCount="2" width="27" height="27"
                                                  class="tt-avatar-table" fontsize="14"
                                                  data="{{atividade.timeObj.pessoaLider.iniciais}}"
                                                  uib-tooltip="{{atividade.timeObj.pessoaLider.nome}}"></ng-letter-avatar>
                            </td>
                            <td>
                                <span ng-repeat="recurso in atividade.timeObj.pessoaRecurso">
                                    <ng-letter-avatar dynamic="true" charCount="2" width="27" height="27" fontsize="14"
                                                      data="{{recurso.iniciais}}"
                                                      uib-tooltip="{{recurso.nome}}"></ng-letter-avatar>
                                </span>&nbsp;
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--
    <footer class="footer">
        <div class="container text-right">
            <a class="text-muted" ui-sref="workspace">Ajuda ?</a>
        </div>
    </footer>
    -->
</div>
