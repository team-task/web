<div class="modal-header text-center">
    <h4 class="modal-title">Importando {{quantidade}} Atividade(s)</h4>
</div>
<div class="modal-body" ng-init="initModalImportActivity()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Atividades que serão importadas
        </div>
        <div class="panel-body tt-list-add-people">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="atividade in dataAtividades">
                    <label><input type="checkbox" ng-model="atividade.selecionada">&nbsp;{{atividade.Atividade}}</label>
                </li>
            </ul>
        </div>
        <div class="panel-footer">
            Atividades selecionadas serão importadas automaticamente ao projeto após confirmação.
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="cancel()">Cancelar</button>
    <button type="button" class="btn btn-success" ng-click="ok()">Confirmar</button>
</div>
