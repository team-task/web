<div class="modal-header text-center">
    <h4 class="modal-title">Meu Perfil</h4>
</div>
<div class="modal-body" ng-init="initModalMyProfile()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Dados b√°sicos
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" ng-model="pessoa.nome"
                       placeholder="Nome" ng-focus="nameErro = ''" autofocus>
                <span ng-show="activityNameErro !==''" class="help-block alert-danger">
                    {{nameErro}}
                </span>
            </div>
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" ng-model="pessoa.usuario"
                       placeholder="Nome" ng-focus="usuarioErro = ''">
                <span ng-show="usuarioErro !==''" class="help-block alert-danger">
                    {{usuarioErro}}
                </span>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            Alterar senha?
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Nova senha</label>
                <input type="password" class="form-control" ng-model="novasenha"
                       placeholder="Nova Senha" ng-focus="novasenhaErro = ''">
                <span ng-show="novasenhaErro !==''" class="help-block alert-danger">
                    {{novasenhaErro}}
                </span>
            </div>
            <div class="form-group">
                <label>Senha anterior</label>
                <input type="password" class="form-control" ng-model="senhaanterior"
                       placeholder="Senha anterior" ng-focus="senhaanteriorErro = ''">
                <span ng-show="senhaanteriorErro !==''" class="help-block alert-danger">
                    {{senhaanteriorErro}}
                </span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="cancel()">Cancelar</button>
    <button type="button" class="btn btn-success" ng-click="ok()">Confirmar</button>
</div>
