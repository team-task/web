<div class="modal-header text-center">
    <h4 class="modal-title">{{projeto.nome}}</h4>
</div>
<div class="modal-body" ng-init="initModalViewNotesActivity()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-title">Notas</span>
        </div>
        <div class="panel-body">
            <div class="list-group notes-panel">
                <div class="list-group-item" ng-repeat="nota in projeto.notas | orderBy: 'data.$date'">
                    <div class="list-group-item-text">
                        {{nota.data.$date | date:"dd/MM/yyyy"}}: <pre class="nota-preline">{{nota.nota}}</pre>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Fechar</button>
</div>
