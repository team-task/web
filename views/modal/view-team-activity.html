<div class="modal-header text-center">
    <h4 class="modal-title">{{atividade.nome}}</h4>
</div>
<div class="modal-body" ng-init="initModalEditActivity()">
    <div class="panel panel-primary">
        <div class="panel-body">

            <div class="form-group">
                <label>Status</label>
                <input type="text" readonly class="form-control" ng-model="atividade.status"
                       placeholder="Status da atividade">
            </div>

            <div class="form-group">
                <label>Inicio</label>
                <input type="date" readonly class="form-control" ng-model="atividade.inicio.$date"
                       placeholder="Data de Inicio">
            </div>

            <div class="form-group">
                <label>Duração</label>
                <input type="number" readonly min="1" max="999" step="1" class="form-control" ng-model="atividade.duracao"
                       placeholder="Duração">
            </div>

            <div class="form-group">
                <label>Até</label>
                <input type="date" readonly class="form-control" ng-model="atividade.fim.$date"
                       placeholder="Data de Fim">
            </div>

            <div class="form-group" ng-show="designado != null">
                <label for="designado">Desigando para</label>
                <input id="designado" readonly class="form-control" ng-model="designado.nome">
            </div>

            <div class="form-group">
                <label>Notas</label>
                <div class="list-group notes-view-panel">
                    <div class="list-group-item" ng-repeat="nota in atividade.notas | orderBy: '-data.$date'">
                        <div class="list-group-item-text">
                            {{nota.data.$date | date:"dd/MM/yyyy"}}:
                            <pre class="nota-preline">{{nota.nota}}</pre>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Fechar</button>
</div>
