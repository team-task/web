<div class="wrapper" ng-controller="WorkspaceProjectsController">
    <header header>
    </header>
    <div class="progress mini-progress" ng-show="showLoading">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">100% Complete</span>
        </div>
    </div>
    <div class="container-fluid tt-container">
        <div class="row">
            <div class="col-md-3">
                <div left-navigation></div>
            </div>
            <div class="col-md-9">
                <div class="task-list-panel container-fluid" ng-init="initWorkspaceProjects()">
                    <div>
                        <h3 class="page-header">
                            Projetos
                            <button ng-click="novoProjeto();" class="btn btn-danger btn-sm tt-btn-round"><i class="fa fa-plus"></i></button>
                        </h3>
                    </div>
                    <div>

                    </div>
                    <table datatable="ng" dt-options="dtOptions" class="table table-hover">
                        <thead>
                        <tr>
                            <td>Projeto</td>
                            <td>Inicio</td>
                            <td>Até</td>
                            <td>Duração</td>
                            <td>Status</td>
                            <td>Atividades</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="projeto in listaProjetos">
                            <td class="tb-project-name">{{projeto.nome}}&nbsp;<span class="btn-edit-project" ng-click="editarProjeto(projeto);"><i class="fa fa-pencil-square-o"></i></span></td>
                            <td>{{projeto.inicio.$date | date}}</td>
                            <td>{{projeto.fim.$date | date}}</td>
                            <td>{{projeto.fim.$date | amDifference : projeto.inicio.$date : 'days'}}</td>
                            <td>{{projeto.status}}</td>
                            <td>{{projeto.atividades.length}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--
    <footer class="footer">
        <div class="container text-right">
            <a class="text-muted" ui-sref="workspace">Ajuda ?</a>
        </div>
    </footer>
    -->
</div>
