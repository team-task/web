<div class="task-list-panel container-fluid wow fadeIn data-animation" data-wow-duration="1s" ng-init="initWorkspaceDashboards()">
    <div>
        <h3 class="page-header">
            Dashboards
        </h3>
    </div>

    <div class="form-group form-inline">
        <button class="btn btn-success" ng-click="prevMonth();"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <span>{{dataPesquisa | date: "MMMM yyyy" | uppercase}}</span>
        <button class="btn btn-success" ng-click="nextMonth();"><i class="glyphicon glyphicon-chevron-right"></i></button>
    </div>

    <div>
        <div heatmap-timesheet-chart heatmap-data="heatmapData" heatmap-days="datas" heamap-days-month="daysInMonth"></div>
    </div>

</div>
