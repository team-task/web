<div class="wrapper" ng-controller="ProjectController">
    <header header>
    </header>
    <div class="progress mini-progress" ng-show="showLoading">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">100% Complete</span>
        </div>
    </div>
    <div class="container-fluid tt-container">
        <div class="row">
            <div class="col-md-3">
                <div left-navigation></div>
            </div>
            <div class="col-md-9">
                <div class="task-list-panel container-fluid" ng-init="initWorkspaceProject()">
                    <div>
                        <h3 class="page-header">
                            {{projeto.nome}}
                            <button ng-click="novaAtividade();" class="btn btn-danger btn-sm tt-btn-round"><i
                                    class="fa fa-plus"></i></button>
                        </h3>
                    </div>
                    <div>

                    </div>
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                           class="table table-hover">
                        <thead>
                        <tr>
                            <td>Projeto</td>
                            <td>Status</td>
                            <td>Inicio</td>
                            <td>Duração</td>
                            <td>Até</td>
                            <td>Designado</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="atividade in projeto.atividades">
                            <td class="tb-project-name">
                                <a ui-sref="activity({'id' : atividade._id.$oid})">{{atividade.nome}}</a>
                            </td>
                            <td>{{atividade.status}}</td>
                            <td>{{atividade.inicio.$date | date : 'dd/MM/yyyy'}}</td>
                            <td>{{atividade.fim.$date | amDifference : projeto.inicio.$date : 'days'}}</td>
                            <td>{{atividade.fim.$date | date : 'dd/MM/yyyy'}}</td>
                            <td>
                                <ng-letter-avatar dynamic="true" charCount="2" width="27" height="27"
                                                  class="tt-avatar-table" fontsize="14"
                                                  data="{{atividade.pessoaDesignado.iniciais}}"
                                                  uib-tooltip="{{atividade.pessoaDesignado.nome}}"></ng-letter-avatar>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--
    <footer class="footer">
        <div class="container text-right">
            <a class="text-muted" ui-sref="workspace">Ajuda ?</a>
        </div>
    </footer>
    -->
</div>
